apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.8"
}


tasks.register('jacocoReport', JacocoReport) {
    dependsOn 'testDebugUnitTest'
    reports {
        csv { enabled false } // change if needed
        xml { enabled false } // change if needed
        html {
            enabled true
            destination file("${layout.buildDirectory}/coverage-report")
        }
    }

    // Setup the .class, source, and execution directories
    final fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', 'android/**/*.*']

    // Include this if you use Kotlin
    final kotlinTree = fileTree(dir: "${project.layout.buildDirectory}/tmp/kotlin-classes/debug", excludes: fileFilter)
    final javacTree = fileTree(dir: "${project.layout.buildDirectory}/intermediates/javac/debug", excludes: fileFilter)
    final mainSrc = "${project.projectDir}/src/main/java"

    sourceDirectories.setFrom files([mainSrc])
    classDirectories.setFrom files([kotlinTree, javacTree])
    executionData.setFrom fileTree(dir: project.layout.buildDirectory, includes: [
            'jacoco/testDebugUnitTest.exec', 'outputs/code-coverage/connected/*coverage.ec'
    ])
}